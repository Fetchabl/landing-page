<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Cookie Consent CSS and JS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
 <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

 <!-- Function to load Google Analytics dynamically -->
 <script>
   function loadGoogleAnalytics() {
     const script = document.createElement('script');
     script.src = 'https://www.googletagmanager.com/gtag/js?id=G-FYS9CYT3HG';
     script.async = true;
     document.head.appendChild(script);

     window.dataLayer = window.dataLayer || [];
     function gtag() { dataLayer.push(arguments); }
     window.gtag = gtag;

     gtag('js', new Date());
     gtag('config', 'G-FYS9CYT3HG');
   }

   window.addEventListener("load", function(){
     window.cookieconsent.initialise({
       palette: {
         popup: { background: "#2e2e2e" },
         button: { background: "#ffd275", text: "#000000" }
       },
       theme: "classic",
       position: "bottom-right",
       type: "opt-in",
       content: {
         message: "We use cookies to improve your experience and to analyze site traffic.",
         dismiss: "Decline",
         allow: "Accept",
         link: "Learn more",
         href: "privacy-policy.html"
       },
       onInitialise: function (status) {
         var didConsent = this.hasConsented();
         if (didConsent) {
           // Update GA consent and load the script
           window.gtag && gtag('consent', 'update', { 'analytics_storage': 'granted' });
           loadGoogleAnalytics();
         } else {
           window.gtag && gtag('consent', 'update', { 'analytics_storage': 'denied' });
         }
       }
     });
   });
 </script>
